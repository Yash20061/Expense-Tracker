<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="login-credentials">
      <div class="login-main-text">
        <h1>Sign in</h1>
      </div>
      <div class="credentials"> 
        <input class="js-user_input" placeholder="Username" type="text"> 
        <input class="js-user_pass" placeholder="Password" type="password"> 
      </div>

      <div class="below-pass"> 
        <div class="remember-me"> 
          <input type="checkbox">
          <p class="remember-text">Remember me</p> 
        </div>
        <div class="forgot-pass"> 
          <a>Forgot password?</a> 
        </div> 
      </div>

      <div class="signin-button">
        <button class="sign-in">
          Sign-in
        </button> 
      </div>

      <div class="below-button"> 
        <p class="no-acc">Dont have an account?</p>
        <a>Sign up</a>
      </div>
      
    </div>
  </main>
</body>

<!--<script src ="Login.js></script>-->
</html>
