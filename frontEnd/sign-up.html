  <main>
    <div class="login-credentials">
      <div class="login-main-text">
        <h1>Sign up</h1>
      </div>

        <input class="js-user_input" placeholder="Enter full name" type="text" required> 
        <input placeholder="Enter Email" type="email" required>
        <input class="js-user_pass" placeholder="Password" type="password" required> 
        <input class="js-user_pass" placeholder="Confirm Password" type="password" required>

      </div>

      <div class="signin-button">
        <button class="sign-in">
          Sign-up
        </button> 
      </div>

      <div class="below-button"> 
        <p class="no-acc">Already have an account?</p>
        <a href="sign-in.html">Sign in</a>
      </div>
      
    </div>
  </main>
